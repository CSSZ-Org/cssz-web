languageCode: en-us
title: Example Site

params:
  mainSections:
    - posts
    - events
  #featuredImageField: image
  rssFullContent: true
  favicon: /images/icon/favicon.ico

  dateFormat:
    published: 2 Jan 2006
    lastUpdated: "2 Jan 2006, 15:04 MST"
    event: "2 Jan 2006, 15:04"
    eventEndShort: "15:04"

  sidebar:
    compact: false
    #emoji: üç•
    subtitle:
    avatar:
      enabled: true
      local: true
      src: images/TEST_13_crop.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    #...

  widgets:
    homepage:
      - type: search
#      - type: archives
#        params:
#          limit: 5
#      - type: categories
#        params:
#          limit: 10
#      - type: tag-cloud
#        params:
#          limit: 10
    page:
      - type: toc

  opengraph:
    #twitter:
      # Your Twitter username
      #site:

      # Available values: summary, summary_large_image
      #card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: false

    # Available values: auto, light, dark
    default: light

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true
    imageTypes:
      default:
        responsive_image_widths: [640, 1024, 1600, 2000, 4000] # at what sizes should images be generated
        max_vw: 100 # what is the maximum expected viewport width (100%). For smaller images, e.g. thumbnails, this will be smaller. responsiveImageWidths are then scaled appropriately.
        quality: 85
      thumbnail:
        width: 60
        height: 60
        loading: lazy
        max_vw: 10
      featured:
        width: 1253
        max_vw: 100
        quality: 85
        loading: lazy
      tile:
        width: 250
        height: 150
        quality: 75
        loading: lazy
      person:
        width: 180
        height: 180
        max_vw: 20

